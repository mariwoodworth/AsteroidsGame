<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Mari's Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Click to play!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Asteroid.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    press W to go forward <br>
		    press A or D to move side to side <br>
		    press S to go backwards <br>
		    press the space bar to go H Y P E R S P A C E <br>
	    </footer>
	</body>
</html>
